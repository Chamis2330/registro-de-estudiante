<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante - ITH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Nuevo Estudiante</h1>
        <form id="registrationForm" onsubmit="return showConfirmation(event)">
            <label for="controlNumber">Número de Control:</label>
            <input type="text" id="controlNumber" name="controlNumber" required>

            <label for="lastName">Apellido Paterno:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="motherLastName">Apellido Materno:</label>
            <input type="text" id="motherLastName" name="motherLastName" required>

            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="gender">Sexo:</label>
            <select id="gender" name="gender" required>
                <option value="">Seleccione...</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="birthDate">Fecha de Nacimiento:</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="cellPhone">Celular:</label>
            <input type="tel" id="cellPhone" name="cellPhone" required>

            <label for="address">Dirección:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="schoolTerm">Periodo Escolar de Ingreso:</label>
            <input type="text" id="schoolTerm" name="schoolTerm" required>

            <label for="career">Carrera:</label>
            <select id="career" name="career" required>
                <option value="">Seleccione...</option>
                <option value="ingenieria">Ingeniería en Sistemas Computacionales</option>
                <option value="administracion">Ingenieria en Agronomia</option>
                <option value="diseño">Ingenieria en Gestion Empresarial</option>
                <option value="sistemas">Licenciatura en Biologia</option>
                <!-- Agrega más opciones según las carreras ofrecidas -->
            </select>

            <label for="photo">Foto (opcional):</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Registrar Estudiante</button>
        </form>
        <div id="confirmationMessage" class="hidden"></div>
    </div>
    <script>
        function showConfirmation(event) {
            event.preventDefault(); // Evita el envío del formulario para mostrar el mensaje
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.textContent = 'Registro válido. ¡Bienvenido al ITH!';
            confirmationMessage.classList.remove('hidden');
            confirmationMessage.style.color = 'green';
            return false; // Evita el envío del formulario
        }
    
    </script>
</body>
</html>
